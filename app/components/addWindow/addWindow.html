<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thoughts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
   
    <div class="container">
        <form>
            <div>
                <label>Another awesome idea</label>
                <input type="text" id="thought" autofocus/>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>            
    </div>
    
    <script type="module">
        const electon = require('electron');
        const { ipcRenderer } = electon;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const thought = document.querySelector('#thought').value;
            ipcRenderer.send('item:add', thought);
            ipcRenderer.send('item:close');
        }
    
    </script>
</body>
</html>
