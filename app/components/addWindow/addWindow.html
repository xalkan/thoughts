<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thoughts</title>
</head>
<body>
    <h1>New Thought!</h1>
    <form>
        <div>
            <label>Another awesome idea</label>
            <input type="text" id="thought" autofocus/>
        </div>
        <button type="submit">Add</button>
    </form>

    <script type="module">
        const electon = require('electron');
        const { ipcRenderer } = electon;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const thought = document.querySelector('#thought').value;
            ipcRenderer.send('item:add', thought);
            ipcRenderer.send('item:close');
        }
    
    </script>
</body>
</html>
